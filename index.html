<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Jumelages Festival</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barrio&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap">
    <style>
        body {
            background-color: var(--blue);
        }
    </style>
</head>

<body>
    <header class="header">
        <a class="header__link" href="/">
            <span class="header__logo">JUMELAGES</span>
        </a>

        <button class="menu-btn" id="menu-btn" aria-label="Menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
    </header>

    <section class="hero_accueil"></section>

    <main class="main homepage">
        <section class="btn-accueil">
            <a href="programmation.html" class="btn btn--date">
                <img src="assets/icon/Icone_calendrier.svg" alt="" class="btn__icon">
                <span class="btn__text">Fin Août 2026</span>
            </a>
            <a href="infos-pratiques.html" class="btn btn--location">
                <img src="assets/icon/Icone_position.svg" alt="" class="btn__icon">
                <span class="btn__text">Parc du Près-la-Rose, Montbéliard</span>
            </a>
            <a href="billeterie.html" class="btn btn--billeterie">
                <img src="assets/icon/Icone_billeterie.svg" alt="" class="btn__icon">
                <span class="btn__text">Billeterie</span>
            </a>
        </section>
        <section class="genre">
            <div class="genre__content">
                <h2 class="genre__titre">
                    MUSIQUE RÉGIONALE
                </h2>
                <div class="genre__division"></div>
                <p class="genre__titre">FOLK</p>
            </div>
        </section>
    </main>
</body>

</html>
